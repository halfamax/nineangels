<!DOCTYPE html>

<head>

<title>BIOHAZARD – NINEANGELS</title>
<style>
@font-face {
font-family: 'SilkRemingtonBold';
src: url('../fonts/SilkRemingtonBold.ttf') format('truetype');
}
body {
margin: 0;
padding: 0;
font-family: 'Comic Sans MS', cursive;
background: #000 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="%23000"/><rect width="2" height="2" fill="%23250404"/></svg>');
color: #fff;
}
.container {
max-width: 900px;
margin: 0 auto;
padding: 20px;
}
.header {
text-align: center;
margin: 40px 0;
}
.title {
font-family: 'SilkRemingtonBold', 'Impact', serif;
font-size: 80px;
color: #ffffff;
text-shadow: 4px 4px #8b0000, 8px 8px #000;
letter-spacing: 8px;
animation: glow 2s infinite alternate;
}
@keyframes glow {
from { text-shadow: 4px 4px #8b0000, 8px 8px #000, 0 0 30px #250404; }
to { text-shadow: 4px 4px #8a2be2, 8px 8px #000, 0 0 50px #8a2be2; }
}
.subtitle {
text-align: center;
font-size: 20px;
font-style: italic;
color: #ffffff;
margin-top: 10px;
}
.box {
border: 2px groove #8b0000;
background: #0a0a0a;
padding: 20px;
margin: 20px auto;
box-shadow: 5px 5px 0px rgba(139, 0, 0, 0.5);
}
.box-title {
background: linear-gradient(90deg, #8b0000, #250404);
color: #fff;
padding: 12px;
text-align: center;
font-weight: bold;
border: 2px outset #8a2be2;
margin: -20px -20px 20px -20px;
text-shadow: 2px 2px #000;
letter-spacing: 3px;
font-size: 18px;
}
.gif-container {
text-align: center;
margin: 30px 0;
}
.gif-container img {
max-width: 100%;
height: auto;
border: 3px solid #8b0000;
box-shadow: 0 0 30px rgba(139, 0, 0, 0.6);
image-rendering: pixelated;
}
.text {
color: #ffffff;
font-size: 18px;
line-height: 1.8;
text-align: center;
}
hr {
border: 0;
height: 2px;
background: linear-gradient(90deg, transparent, #8a2be2, transparent);
margin: 20px 0;
}
.back-btn {
display: block;
margin: 30px auto;
padding: 12px 20px;
background: linear-gradient(180deg, #8b0000, #5b0000);
border: 3px outset #8b0000;
color: #fff;
font-weight: bold;
font-size: 16px;
cursor: pointer;
letter-spacing: 2px;
text-shadow: 1px 1px #000;
text-align: center;
width: 260px;
text-decoration: none;
}
.back-btn:hover {
background: linear-gradient(180deg, #a00000, #8b0000);
}
.footer {
text-align: center;
color: #ffffff;
margin-top: 30px;
font-size: 12px;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="title">BIOHAZARD</div>
<div class="subtitle">☢ contamination zone ☢</div>
</div>
<div class="box">

<div class="gif-container">
<img src="../../gifs/biohazard.gif" alt="biohazard">
</div>
<hr>
<div class="text">
<p style="opacity:0.8;">
///BIOHAZARD///
</p>
</div>
</div>
<a href="../../index.html" class="back-btn">⟵ RETURN</a>
<div class="footer">
est. 2025 — restricted area — 999
</div>
</div>
</body>
